<div class="info-window">
  <div class="info-list">
    <p
      *ngFor="let field of fields"
      style="cursor: pointer"
      [style.color]="block?.selectedFields.includes(field) ? 'blue' : ''"
      (click)="addToSelected(field)"
    >
      {{ field }}
    </p>
  </div>
  <div class="w-100">
    <p-editor
      [modules]="modules"
      [(ngModel)]="htmlContent"
      [style]="{ height: '500px' }"
      (onTextChange)="changeInEditor($event)"
    >
    </p-editor>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" (click)="save()">save</button>
  <button class="btn btn-outline-secondary" (click)="modal.close()">
    cancel
  </button>
</div>
