<div class="modal-body">
  <form [formGroup]="invoiceSettingForm">
    <div class="mb-3 form-group">
      <label class="pb-0 m-0 mb-3 mr-5">Theme Name :</label>
      <input type="text" class="form-control" formControlName="name" />
      <div
        class="invalid-feedback"
        style="display: block"
        *ngIf="
          invoiceSettingForm.get('name')?.touched &&
          invoiceSettingForm.get('name')?.invalid
        "
      >
        <p
          style="color: red"
          *ngIf="invoiceSettingForm.get('name')?.errors?.['required']"
        >
          name required
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="pb-0 m-0 mb-3 mr-5">Theme Size :</label>
      <p-dropdown
        formControlName="size"
        class="w-100"
        [options]="sizes"
      ></p-dropdown>
    </div>
    <div>
      <label class="pb-0 m-0 mr-5 mb-3">Theme Image :</label>
      <app-image-upload
        class="mb-5 d-block"
        [imageSrc]="invoice?.file?.fileData"
        (changed)="fillForm($event)"
        data-type="portrait"
      ></app-image-upload>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!invoiceSettingForm.valid"
    (click)="submit()"
  >
    Save
  </button>
  <button class="btn btn-outline-secondary" (click)="modal.close()">
    cancel
  </button>
</div>
