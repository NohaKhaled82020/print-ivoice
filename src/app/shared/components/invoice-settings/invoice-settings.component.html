<div class="modal-body">
  <form [formGroup]="invoiceSettingForm">
    <div class="mb-3 form-group">
      <p class="pb-0 m-0 mr-5">Theme Name :</p>
      <input type="text" class="form-control" formControlName="name" />
      <div
        class="invalid-feedback"
        style="display: block"
        *ngIf="
          invoiceSettingForm.get('name')?.touched &&
          invoiceSettingForm.get('name')?.invalid
        "
      >
        <p
          style="color: red"
          *ngIf="invoiceSettingForm.get('name')?.errors?.['required']"
        >
          name required
        </p>
      </div>
    </div>
    <div formGroupName="styling">
      <div class="mb-3">
        <p class="pb-0 m-0 mr-5">background-color :</p>
        <p-colorPicker formControlName="backgroundColor"></p-colorPicker>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!invoiceSettingForm.valid"
    (click)="submit()"
  >
    Save
  </button>
  <button class="btn btn-outline-secondary" (click)="modal.close()">
    cancel
  </button>
</div>
